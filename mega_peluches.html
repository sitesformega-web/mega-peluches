<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      margin: 5px 0;
    }
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .whatsapp-btn {
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="catalogo"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxkyx093MjGLTsUgR1jAeH0IIR60bRBIkWEfo8e5XS-d-WEcx282NISh9yLCOwjT4IjJA/exec"; // üëà la URL del paso anterior

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("catalogo");

        data.forEach((p, index) => {
          let qty = 1;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${p.Imagen}" alt="${p['Nombre del producto']}">
            <h3>${p['Nombre del producto']}</h3>
            <p>${p.Detalle || ''}</p>
            <div class="price">Minorista: Gs. ${p['Precio Minorista']}</div>
            <div class="price">Mayorista: Gs. ${p['Precio Mayorista']}</div>
            <div class="qty-controls">
              <button id="menos-${index}">-</button>
              <span id="qty-${index}">1</span>
              <button id="mas-${index}">+</button>
            </div>
            <a id="btn-${index}" href="https://wa.me/${p.WhatsApp}?text=Hola%20quiero%20comprar%201%20${encodeURIComponent(p['Nombre del producto'])}" target="_blank">
              <button class="whatsapp-btn">Comprar por WhatsApp</button>
            </a>
          `;
          contenedor.appendChild(card);

          // Control de cantidad
          const qtySpan = card.querySelector(`#qty-${index}`);
          const btnLink = card.querySelector(`#btn-${index}`);
          card.querySelector(`#menos-${index}`).addEventListener("click", () => {
            qty = Math.max(1, qty - 1);
            qtySpan.innerText = qty;
            btnLink.href = `https://wa.me/${p.WhatsApp}?text=Hola%20quiero%20comprar%20${qty}%20${encodeURIComponent(p['Nombre del producto'])}`;
          });
          card.querySelector(`#mas-${index}`).addEventListener("click", () => {
            qty++;
            qtySpan.innerText = qty;
            btnLink.href = `https://wa.me/${p.WhatsApp}?text=Hola%20quiero%20comprar%20${qty}%20${encodeURIComponent(p['Nombre del producto'])}`;
          });
        });
      });
  </script>
</body>
</html>
